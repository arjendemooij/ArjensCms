<form role="form" ng-submit="save()">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" ng-model="item.Name" /></td>
        </tr>
        <tr>
            <td>seoUrl</td>
            <td>
                <input type="text" ng-model="item.SeoUrl" /></td>
        </tr>
        
        <tr>
            <td>Excerpt</td>
            <td>
                <input type="text" ng-model="item.Excerpt" /></td>
        </tr>
        
        <tr>
            <td>Contents</td>
            <td>
                <input type="text" ng-model="item.Contents" /></td>
        </tr>
        
        <tr>
            <td>Author{{item.Author.Id}} </td>
            <td>
                <select ng-model="item.Author.Id" ng-options="account.Id as account.Username for account in item.AuthorOptions"></select>
        </tr>
        
        
        <tr>
            <td>Background color</td>
            <td>
                <select ng-model="item.BackgroundColor" ng-options="color for color in ['', 'red', 'green', 'blue']"></select>                
            </td>
        </tr>
    </table>
    <input type="submit" value="submit" />
</form>
