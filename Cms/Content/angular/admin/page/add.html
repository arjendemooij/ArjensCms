<form role="form" ng-submit="addPage()">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" ng-model="page.name" /></td>
        </tr>
        <tr>
            <td>seoUrl</td>
            <td>
                <input type="text" ng-model="page.seoUrl" /></td>
        </tr>
        
        <tr>
            <td>Excerpt</td>
            <td>
                <input type="text" ng-model="page.excerpt" /></td>
        </tr>
        
        <tr>
            <td>Contents</td>
            <td>
                <input type="text" ng-model="page.contents" /></td>
        </tr>
        
        <tr>
            <td>Author</td>
            <td>
                <input type="text" ng-model="page.author" /></td>
        </tr>
    </table>
    <input type="submit" value="submit" />
</form>
